<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeepAR Try-On Prototype</title>
  <!-- DeepAR Web SDK -->
  <script src="https://cdn.jsdelivr.net/npm/deepar/js/deepar.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f4f2f0;
    }
    #container {
      position: relative;
      width: 640px;
      height: 480px;
      border: 2px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    #container canvas, #container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    .controls {
      display: flex;
      gap: 8px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #4a4a4a;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>DeepAR Try-On Prototype</h1>

  <div id="container"></div>

  <div class="controls">
    <button id="screenshotBtn">Capture Screenshot</button>
  </div>

  <script>
  (async function() {
    const licenseKey = 'YOUR_LICENSE_KEY_HERE'; // <-- paste your key
    const container = document.getElementById('container');

    // Initialize DeepAR
    const deepAR = await deepar.initialize({
      licenseKey,
      previewElement: container,
      effect: 'https://cdn.jsdelivr.net/npm/deepar/effects/aviators', // sample effect
    });

    // Start video (use front camera)
    await deepAR.startVideo(true);

    // Screenshot
    document.getElementById('screenshotBtn').onclick = async () => {
      const imgData = await deepAR.takeScreenshot();
      const a = document.createElement('a');
      a.href = imgData;
      a.download = 'tryon-screenshot.png';
      a.click();
    };
  })();
  </script>

</body>
</html>
